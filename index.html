<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <script>
    window.addEventListener("DOMContentLoaded", function() {
      function redirectIfNeeded() {
        if (window.innerWidth < 768) { 
          window.location.href = "mobile.html";
        }
      }

      // Check on initial page load
      redirectIfNeeded();

      // Check on window resize
      window.addEventListener("resize", redirectIfNeeded);
    });
  </script>

</head>
<body>

  <section class="text">
    <div class="fylo">
      <img class="logo-img" src="images/logo.svg" alt="logo-img">
      <table class="sublogo-img" cellspacing="20px">
        <tr>
          <td class="document-img">
            <img class="sub-image" src="images/icon-document.svg" alt="document-img">
          </td>
          <td class="folder-img">
            <img class="sub-image" src="images/icon-folder.svg" alt="folder-img">
          </td>
          <td class="upload-img">
            <img class="sub-image" src="images/icon-upload.svg" alt="upload-img">
          </td>
        </tr>
      </table>
    </div>
    <div class="storage-div">
      <div class="storage-item">
        You’ve used <strong>815 GB</strong> of your storage<br><br>

        <div id="long-pipe">
          <div id="colored-pipe">
            <div id="white-circle"></div>
          </div>
        </div>


        
        <span class="gb-value">0 GB</span>
        <strong>1000 GB</strong>
      </div>
      <div class="gb-left-div">
        <table>
          <tr>
            <td class="gb-left-num">
              185
            </td>
            <td class="gb-left-text">
              GB LEFT
            </td>
          </tr>
        </table>

      </div>
    </div>

  </section>
  <section class="image">
    <img class="bg-desktop-img" src="images/bg-desktop.png" alt="bg-desktop-img">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nyay D.G.</a>.
  </div>
  </section>

</body>
</html>
